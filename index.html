<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="inner">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
<button type="button" class="toggle-btn" onclick="login()">Login</button>
<button type="button" class="toggle-btn" onclick="register()">Signup</button>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"> <span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="signup" class="input-group">
            <input type="text" class="input-field" placeholder="User ID" required>
            <input type="email" class="input-field" placeholder="Enter Email" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"> <span>I Agree to the terms & Condition</span>
            <button type="submit" class="submit-btn">Signup</button>
        </form>
    </div>

</div>
<script>
    var x = document.getElementById("login")
    var y = document.getElementById("signup")
    var z = document.getElementById("btn")

    function register(){
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "50px"
    }
    function login(){
        x.style.left = "50px"
        y.style.left = "50px"
        z.style.left = "0px"
    }
</script>

</body>
</html>
